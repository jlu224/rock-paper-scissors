<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello World");
        getComputerChoice();

        function getComputerChoice() {
            let chance = Math.floor(Math.random() * 100)
            if (chance >= 67) {
                console.log("Rock");
            } else if (chance <= 34) {
                console.log("Paper");
            } else {
                console.log("Scissors");
            };
           
        };

    </script>
</body>
</html>
